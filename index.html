<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="./script.js" defer></script>
    <title>Sign-up for something!</title>
</head>
<body>
    <div class="left-container">
        <div class="logo"> <img src="./img/DeerSkull.svg" alt="deer skull" class="main-logo">CERVID</div>
        <p>
            Photo by <a href="https://unsplash.com/@thejoltjoker?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Johannes Andersson</a> on <a href="https://unsplash.com/s/photos/deer?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>



    <form name="sign-up" class="right-container">
        <div>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div>
            <p>Let's do this!</p>
            <fieldset class="input-grid">
                    <div class="wrapper">
                        <div class="input-wrap">
                            <label for="first-name">FIRST NAME</label>
                            <input id="first-name" name="first-name" type="text" maxlength="20" required>
                        </div>
                        <div class="input-wrap">
                            <label for="last-name">LAST NAME</label>
                            <input id="last-name" name="last-name" type="text" maxlength="20" required>
                        </div>
                    </div>
                    <div class="wrapper">
                        <div class="input-wrap">
                            <label for="email">EMAIL</label>
                            <input id="email" name="email" type="email" required>
                        </div>
                        <div class="input-wrap">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input id="phone-number" name="phone-number" type="tel">
                        </div>
                    </div>
                    <div class="wrapper">
                        <div class="input-wrap">
                            <label for="password">PASSWORD</label>
                            <input id="password" name="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                            <span id="after-password"></span>
                        </div>
                        <div class="input-wrap">
                            <label for="confirm-password">PASSWORD CONFIRMATION</label>
                            <input id="confirm-password" name="confirm-password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        </div>
                    </div>
            </fieldset>
        </div>
        <div> 
            <button type="submit" id="button">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </form>
</body>
</html>
